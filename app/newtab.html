<!doctype html>
<html>

<head>
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <container>
    <row id="content">
      <img class="main-image" src="/static/bear-white.svg" />
      <h1 id="username"><span id="hi"></span>, <span id="user">Scott!</span></h1>
      <p id="quotate">
        adding in some static content that I hope to change here soon with so me quotes
      </p>
      <p id="personal-message">human voice</p>
      <div class="data-boxes">

        <div class="boxes">
          <row class="timer-box">
            <p class="timer-label">No Drinks For</p>
            <span id="graphic-drinks">test</span>
            <br />
            <col class="timer-widget">
            <span class="days" id="days-drinks"></span>
            <br />
            <span class="hours" id="hours-drinks"></span>
            <span class="mins" id="minutes-drinks"></span>
            <span class="secs" id="seconds-drinks"></span>
            </col>
          </row>
        </div>
        <div class="boxes">
          <row class="timer-box">
            <p class="timer-label">No Java For</p>
            <span id="graphic-coffee">test</span>
            <br />
            <col class="timer-widget">
            <span class="days" id="days-coffee"></span>
            <br />
            <span class="hours" id="hours-coffee"></span>
            <span class="mins" id="minutes-coffee"></span>
            <span class="secs" id="seconds-coffee"></span>
            </col>
          </row>
        </div>
        <div class="boxes">
          <row class="timer-box">
            <p class="timer-label">No Meat For</p>
            <span id="graphic-meat">test</span>
            <br />
            <col class="timer-widget">
            <span class="days" id="days-meat"></span>
            <br />
            <span class="hours" id="hours-meat"></span>
            <span class="mins" id="minutes-meat"></span>
            <span class="secs" id="seconds-meat"></span>
            </col>
          </row>
        </div>
        <div class="boxes">
          <row class="timer-box">
            <p class="timer-label">Alive For</p>
            <span id="graphic-age">test</span>
            <br />
            <col class="timer-widget">
            <span class="days" id="days-age"></span>
            <br />
            <span class="hours" id="hours-age"></span>
            <span class="mins" id="minutes-age"></span>
            <span class="secs" id="seconds-age"></span>
            </col>
          </row>
        </div>
      </div>
      <div class="sites">
        <ul>
          <li><p class="site-label" id="site-GMusic">test</p></li>
          <li><p class="site-label" id="site-Lifehacker">test</p></li>
          <li><p class="site-label" id="site-Reddit">test</p></li>
          <li><p class="site-label" id="site-Goodreads">test</p></li>
          <li><p class="site-label" id="site-Fontawesome">test</p></li>
          <li><p class="site-label" id="site-Markdown">test</p></li>
          <li><p class="site-label" id="site-Font Pair">test</p></li>
          <li><p class="site-label" id="site-Patreon">test</p></li>
        </ul>
      </div>
    </row>
    <row>
      <progress value="0" max="10" id="progressBar"></progress>
    </row>
  </container>
  <script src="scripts/newtab.js"></script>
</body>

</html>
